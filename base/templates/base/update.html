{% extends 'base/index.html' %}

{% block content %}
<body>
    <h1>Edit Recipe</h1>
    <form action="{% url 'recipe_update' recipe.idMeal %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ recipe.name }}"><br>
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" value="{{ recipe.category }}"><br>
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients">{{ recipe.ingredients }}</textarea><br>
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions">{{ recipe.instructions }}</textarea><br>
        <button type="submit">Update</button>
    </form>
</body>
{% endblock %}
